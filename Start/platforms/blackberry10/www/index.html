<!DOCTYPE html>
<html>
    <head>
        <title>Oriéntame!</title>
        <!--Enlaces a diferentes bibliotecas y hojas de estilo-->
        <!-- css -->
        <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />
        <link rel="stylesheet" href="css/bbui.css" type="text/css" media="screen" />

        <!-- framework. Lo integra WebWorks -->
        <script src="cordova.js"></script>

        <!-- libraries -->
        <script src="js/lib/bbui.js" type="text/javascript"></script>
        <script src="js/lib/jquery-1.8.1.min.js" type="text/javascript"></script>

        <!-- sample code -->
        <script src="js/maps.js"></script>

        <!-- google -->
        <script src="https://maps.googleapis.com/maps/api/js?sensor=true&libraries=places"></script>

        <!-- bing -->
        <script src="http://ecn.dev.virtualearth.net/mapcontrol/mapcontrol.ashx?v=7.0&mkt=en-gb"></script>

        <!-- leaflet -->
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4/leaflet.css" />
        <script src="http://cdn.leafletjs.com/leaflet-0.4/leaflet.js"></script>

        <!-- openlayers -->
        <script src="http://openlayers.org/api/OpenLayers.js"></script>

        <script src="js/brujula.js"></script>

        <!-- Inicialización -->
        <script type="text/javascript">
         window.addEventListener('load', function() {
            document.addEventListener("deviceready", function(e) {

                
                //Se debe llamar antes de cargar el resto del código, contiene todos los métodos de inicialización de las APIs de BlackBerry
                bb.init({
                        actionBarDark: true,
                        controlsDark: true,
                        listsDark: false,

                        // Se aplica antes de se cargue la pantalla en el DOM
                        onscreenready: function(element, id) {
                                       },

                        // Se aplica inmediatamente después de que se cargue la pantalla
                        ondomready: function(element, id) {
                        			  if(id === 'brujula'){
                                        console.log('Here');
                                        initBrujula(); //Carga el .html de la brújula
                                      }
                                      if (id === 'google') {
                                        initGoogleMaps();
                                      }
                                      if (id === 'bing') {
                                        initBingMaps();
                                      }
                                      if (id === 'leaflet') {
                                        initLeafletMaps();
                                      }
                                      if (id === 'openlayers') {
                                        initOpenLayersMaps();
                                      }
                                    }
                        });

                initApp();

            }, false);
        }, false);
        </script>
    </head>

    </body>
</html>
